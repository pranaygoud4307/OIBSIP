<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #4f85cb, #7da9f0);
            height: 100vh;
            margin: 0;
            font-family: Poppins, Arial;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .logout-btn {
            background: #ff4d4d;
            padding: 10px 18px;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #e03e3e;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-title {
            font-size: 32px;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-circle {
            width: 110px;
            height: 110px;
            background: #4f85cb;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            margin: 0 auto 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<div class="container">
    <div class="profile-circle" id="profileInitial">P</div>

    <h2 class="welcome-title" id="welcomeName">Welcome</h2>
    <p class="subtitle">Glad to have you back! Explore your dashboard.</p>
</div>

<script src="dashboard.js"></script>
</body>
</html>
